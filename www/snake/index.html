    <script>
        $(".contrl_box .fl").on("touchend",function(e){
            e.preventDefault;
            e.stopPropagation;
            if($(this).hasClass("stop")){
                snakeGame.stop();
                $(this).removeClass("stop").addClass("play").html("继续");
            }else if($(this).hasClass("play")){
                snakeGame.move();
                $(this).removeClass("play").addClass("stop").html("暂停");
            }
        });
        /*控制*/
        $(document).on("keydown",function(e){
            switch(e.keyCode){
                case 37:
                    snakeGame.timer&&(snakeGame.drc!="right")&&(snakeGame.drc="left");
                break;
                case 38:
                    snakeGame.timer&&(snakeGame.drc!="bottom")&&(snakeGame.drc="top");
                break;
                case 39:
                    snakeGame.timer&&(snakeGame.drc!="left")&&(snakeGame.drc="right");
                break;
                case 40:
                    snakeGame.timer&&(snakeGame.drc!="top")&&(snakeGame.drc="bottom");
                break;
            }
        });
        ctrlBox.init(".drc");
