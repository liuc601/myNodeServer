<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎</title>
</head>

<body>
    欢迎！,这个是最简单的nodejs服务器
    <button onClick="handleClick()">获取密码列表</button>
    <pre class="show"></pre>
</body>
<script src="js/jquery-1.8.3.js"></script>
<script>
    window.onload = function () {
        $.get("/api/getMsg?a=5&b=6", resp => {
            // console.log(JSON.parse(resp));
            console.log(resp);
        })
        $.ajax({
            type: 'get',
            dataType: 'json',
            url: '/api/getMsg?a=5&b=6'
        });
    }

    function handleClick() {
        $.ajax({
            type: 'get',
            dataType: 'json',
            url: '/api/getAllPwd',
            success(res){
                console.log(res);
                $('.show').html(JSON.stringify(res).replace(/,/ig,',\n'))
            }
        });

    }
</script>

</html>
